<head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  
  <div class="container">
    <div class="left-side">
      <div class="welcome-text">
        <h3>Bienvenido</h3>
      </div>
      <div class="school-text">
        <h1>Escuela de<br>Capacitación Ministerial</h1>
      </div>
    </div>
  
    <div class="right-side" [@slideRight]>
        <form (ngSubmit)="login()" #loginForm="ngForm">
            <h2 class="subtitle-text">New in our church?</h2>
            <h2 class="subtitle-text">Register your information</h2>
          
            <!-- Nombres -->
            <div class="input-container">
              <input
                type="text"
                id="nombres"
                name="nombres"
                placeholder="Nombres"
                [(ngModel)]="nombres"
                required
              />
            </div>
          
            <!-- Apellidos -->
            <div class="input-container">
              <input
                type="text"
                id="apellidos"
                name="apellidos"
                placeholder="Apellidos"
                [(ngModel)]="apellidos"
                required
              />
            </div>
          
            <!-- Tipo de documento -->
            <div class="input-container">
              <select id="tipoDocumento" name="tipoDocumento" [(ngModel)]="tipoDocumento" required>
                <option value="" disabled selected>Seleccionar tipo de documento</option>
                <option value="DNI">DNI</option>
                <option value="Carnet de Extranjeria">Carnet de Extranjeria</option>
              </select>
            </div>
          
            <!-- Documento -->
            <div class="input-container">
              <input
                type="text"
                id="documento"
                name="documento"
                placeholder="Documento"
                [(ngModel)]="documento"
                required
              />
            </div>
          
            <!-- Fecha de cumpleaños -->
            <div class="input-container">
              <input
                type="date"
                id="fechaCumpleanos"
                name="fechaCumpleanos"
                placeholder="Fecha de cumpleaños"
                [(ngModel)]="fechaCumpleanos"
                required
              />
            </div>
          
            <!-- Zona -->
            <div class="input-container">
              <select id="zona" name="zona" [(ngModel)]="zona" required>
                <option value="" disabled selected>Selecciona una zona</option>
                <option value="Zona 1">Zona 1</option>
                <option value="Zona 2">Zona 2</option>
                <option value="Zona 1">Zona 3</option>
                <option value="Zona 2">Zona 4</option>
                <option value="Zona 1">Zona 5</option>
                <option value="Zona 2">Zona 6</option>
                <option value="Zona 1">Zona 7</option>
                <option value="Zona 2">Zona 8</option>
                <option value="Zona 2">Zona 9</option>
                <option value="Zona 1">Zona 10</option>
                <option value="Zona 2">Zona 11</option>
                <option value="Zona 1">Zona 12</option>
                <option value="Zona 2">Zona 13</option>
                <option value="Zona 2">Zona 14</option>
                <option value="Zona 1">IACYM CDL</option>
                <option value="Zona 2">IACYM Oquendo</option>
                <option value="Zona 1">IACYM El Polo</option>
                <!-- Agrega más opciones según sea necesario -->
              </select>
            </div>
          
            <!-- Número de celular -->
            <div class="input-container">
              <input
                type="tel"
                id="numeroCelular"
                name="numeroCelular"
                placeholder="Número de celular"
                [(ngModel)]="numeroCelular"
                required
                pattern="[0-9]{9}"
              />
            </div>
          
            <button class="submit-button" type="submit">Register</button>
          </form>          
  
      <div class="account-container">
        <h3 class="no-account-text">
          Ya tienes una cuenta? <span class="register-link" routerLink='/login'>Ingresar</span>
        </h3>
      </div>
    </div>
  </div>
