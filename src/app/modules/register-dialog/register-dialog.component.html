<ul class="course-list">
    <h2 class="welcome-heading">Bienvenido</h2>
    <h3 class="course-heading">Selecciona los cursos que has llevado en la ECM:</h3>
    <li *ngFor="let curso of cursos">
      <label>
        <span class="course-description">{{ curso.cour_description }}</span>
        <input type="checkbox" [value]="curso" class="checkbox-input">
      </label>
    </li>
    <button class="button-detail">Submit</button>
</ul>
